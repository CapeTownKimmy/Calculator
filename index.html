<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourful Calculations</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
        <main id="calcBody">
            <section id="screen">
                <p data-previous-operand class="previousDisplay"></p>
                <p data-current-operand class="currentDisplay"></p>
            </section>
            <section class="btnContainer">
                <button data-all-clear class="btn blue smaller clearAll">AC</button>
                <button data-delete class="btn blue smaller delete ">Del</button>
                
                <button data-operation class="btn blue smaller">/</button>
                
                <button data-number class="btn">7</button>
                <button data-number class="btn">8</button>
                <button data-number class="btn">9</button>
                
                <button data-operation class="btn blue">x</button>
                
                <button data-number class="btn">4</button>
                <button data-number class="btn">5</button>
                <button data-number class="btn">6</button>
                
                <button data-operation class="btn blue">-</button>
                
                <button data-number class="btn">1</button>
                <button data-number class="btn">2</button>
                <button data-number class="btn">3</button>
                
                <button data-operation class="btn blue plusSpan">+</button>
                
                <button data-number class="btn">0</button>
                
                <button data-number class="btn">.</button>
                <button data-operation class="btn blue equals">=</button>
            </section>

        </main>        
</body>
</html>
