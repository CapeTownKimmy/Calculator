<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colourful Calculations</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
        <main id="calcBody">
            <section id="screen">
                <p class="display"></p>
            </section>
            <section class="btnContainer">
                <button class="btn blue smaller clearAll btnBorder">C</button>
                <button class="btn blue smaller delete ">Del</button>
                
                <button class="btn blue smaller operator">%</button>
                <button class="btn blue smaller operator">/</button>
                
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                
                <button class="btn blue operator">x</button>
                
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                
                <button class="btn blue operator">-</button>
                
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                
                <button class="btn blue  operator plusSpan">+</button>
                
                <button class="btn number">0</button>
                
                <button class="btn decimal">.</button>
                <button class="btn blue equals">=</button>
            </section>

        </main>
</body>
</html>
